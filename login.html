<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
</head>
<body>
    <section class="bg-light" id="#login.html">
        <div class=" container">
<div class="col-lg-8 col-md-12 col-sm-12 login mx-5">
<div class="row">
    <h3 class="copy py-3">Login</h3>
    <p class="copy">Enter Login details to get access</p>
</div>
<div class="row py-3">
    <div class="col-lg-10 col-md-6 col-sm-6">
        <label for="username" class="mx-5"> <h4>Username Or Email Address</h4>
        </label>
        <p><input type="text" placeholder="UserName/Email address" class="mx-5 form-control p-3 my-2"></p>
    </div>
</div>
<div class="row py-3">
    <div class="col-lg-10 col-md-6 col-sm-6">
        <label for="password" class="mx-5 "> <h4>Password</h4>
        </label>
        <p><input type="text" placeholder=" Enter Password" class="mx-5 form-control p-3 my-2"></p>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
    <div class="form-check mx-5">
        <input type="checkbox" class="form-check-input" value="" id="flexCheckDefault">
        <label for="flexCheckDefault" class="form-check-label">Keep Me Logged In</label>
    </div>
</div>
<div class="col-lg-6"><p class="text-danger pass mx-5">Forgot Password?</p></div>
</div>
<div class="row mt-5">
    <div class="col-lg-6">
    <div class="mx-5">
       <p class="mt-3">Don't have an account? <span class="text-danger">Sign Up</span> here</p>
    </div>
</div>
<div class="col-lg-6"><button class="news-btn px-5 p-3 pass mx-5">Login</button></div>
</div>
</div>
</div>
        </div>
    </section>
</body>
</html>
